<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathan Form</title>
</head>

<body>
    <h1>
        Race Registration!
    </h1>

    <form action="/somewhere">
        <div>
            <label for="first">First Name: </label>
            <input type="text" name="first" id="first">
            <br>
            <label for="last">Last Name: </label>
            <input type="text" name="last" id="last">
        </div>
        <div>
            <p>Distance:</p>
            <input type="radio" name="race" id="full" value="5000">
            <label for="full"> Full Marathan</label>


            <input type="radio" name="race" id="half" value="2500">
            <label for="half">half Marathan</label>

            <input type="radio" name="race" id="quarter" value="1000">
            <label for="quarter">Quarter Marathan</label>
        </div>
    </form>

</body>

</html>
