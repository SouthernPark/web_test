<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <!-- form is a container for information -->
    <!-- action specify where the data should be send -->
    <!-- 
        what can go into form ?
        <input>
     -->
    <form action="/somewhere">
        <label for="username">username</label>
        <!-- name attribute : the name of the value we sent to the server -->
        <input type="text" placeholder="username" id="username" name="username">
        <br>
        <label for="password"> password </label>
        <input type="password" placeholder="password" id="password" name="password">
        <br>
        <label for="color"> enter a color </label>
        <input type="color" id="color">
        <br>
        <label for="number">enter a number</label>
        <input type="number" placeholder="enter a number" id="number">
        <br>
        <input type="time">
        <br>

        <!-- you can also nest the input into the label -->
        <label>Do you like fish:
            <input type="checkbox">
        </label>
        <br>
        <!-- the defaul behavior for a button inside a form is submit the to somewhere in action -->
        <button> Submit </button>
        <button type="submit"> Submit </button>

        <button type="button"> Do not submit, just a button </button>
        <input type="submit" value="click me">
    </form>

    <!-- build up a form to search on google -->
    <!-- https://www.google.com/search?q=pizza -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <!-- https://www.youtube.com/results?search_query=quick+sort -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Watch youtube</button>
    </form>

</body>

</html>
